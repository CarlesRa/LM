<body>
    <input type="button" id="botonAzar"value="Numero al azar">

    hola que pasa.

    <script type="text/javascript">
        console.log("Funciona");
        document.getElementById("botonAzar").addEventListener("click",generaAzar);
        document.getElementById("oculto").addEventListener("click",mostrar);

        function generaAzar(){
            console.log("Estoy ready papi");
            document.getElementById("resultado").value=Math.round(Math.random()*(99-1+1)+1);
        }

        function mostrar(){
            console.log("funciona imagen");
            document.getElementById(oculto).style.display='block';
        }
    </script>
    <input type="button"value="Ver" onclick="mostrar()">
</body>
